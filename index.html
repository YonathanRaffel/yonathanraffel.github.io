<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yonathan Raffel - Front End Developer</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="assets/jquery.fullPage.min.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,900" rel="stylesheet">
</head>
<body>
	<div id="fullpage">
		<div class="section">
			<div class="section-one">
				<h1 class="name">YONATHAN RAFFEL</h1>
				<p class="as">front end web developer</p>
				<div class="scroll-down">
					<p class="scroll-text">Scroll Down</p>
					<div class="mouse">
						<div class="scroller"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="section-two">
				<p class="about-me"></p>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/jquery.fullpage.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.6/typed.min.js"></script>
	<script>
		$(document).ready(function() {
			var typed = new Typed('.about-me', {
				strings: ["Hello folks!^500 call me Yonathan.<br>^800I am a Front End Web Developer, working @ CORE.<br>^800A fintech startup that use Blockchain as a core technology.<br>^800I'm currently making lots of single page applications there.<br>^800And also love to use Vue.js and Bulma."],
				typeSpeed: 40,
				fadeOut: true,
			});
			typed.stop();

			$('#fullpage').fullpage({
				onLeave: function(index, nextIndex, direction) {
					if (index == 1) {
						console.log('run typer here');
						setTimeout(function() {
							typed.start();
						}, 800);
					}
				}
			});
		});
	</script>
</body>
</html>
