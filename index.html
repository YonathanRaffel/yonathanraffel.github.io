<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>JavaScript Test</title>
  <script>
  document.onreadystatechange = function () {
var state = document.readyState
if (state == 'complete') {
       document.getElementById('interactive');
       document.getElementById('load').style.visibility="hidden";
}
}
</script>
</head>
<body>
  <div id="load"></div>
  <h1>TESTING THE JAVASCRIPT SCRIPT TO DISPLAY LOADING SCREEN UNTIL PAGE FULLY LOADED.<br>FOR THE REAL PORTFOLIO PLEASE <a href="https://yonathanraffel.github.io/Portfolio2">CLICK HERE!</a> THANK YOU!</h1>

</body>
</html>
